<app-menu></app-menu>
<ion-content fullscreen>
  <div class="div-cont">
    <div style="display: flex;padding-top: 23px;background:#F7F7F7 ;">
      <div style="margin-left: 25px;">
        <ion-menu-button style="margin: 0px; color: #393235;"></ion-menu-button>
      </div>

      <div class="containerHeader">
        <div>
          <img width="97px" height="27px" src="../../../assets/icon/logos/LogoHeader.png" />
        </div>

      </div>
      <div (click)="notification()"
        style=" display: flex; align-items: center; text-align: center; align-content: center;margin-right: 27px; width: 32px;">
        <img style="width: 32px;height: 32px;max-width: 32px;" src="../../../assets/icon/logos/Notificationes.png" alt="">

      </div>

    </div>
    <div style="display: flex; justify-content: center;">

      <div class="associates">Asociados </div>
    </div>
    <div class="div-back">

      <div style="width: 100%; margin-top: 10px; ">
        <div style="width: 100%; margin-left: 27px;margin-bottom: 10px;">
          <ion-label style="font-family: 'SF Pro';
          font-style: normal;
          font-weight: 600;
          font-size: 20px;
          color: #393235;">Buenos d√≠as, Juan</ion-label>

        </div>

      </div>
      <div style="display: flex; width: 100%;max-width: 350px;
      max-height: 88px;margin-bottom: 22px;margin-left: 30px;margin-top: 17px;">
        <div class="lista-imagenes">
          <div class="square-button">
            <img style="width: 43px; height: 43px;" src="../../../assets/icon/logos/Metrics.png" alt="">
            <p style="margin-top: 10px;">Metricas</p>
          </div>
          <div (click)="hola()" class="square-button">
            <img style="width: 57px;height: 57px;" src="../../../assets/icon/logos/History.png" alt="">
            <p>Historial</p>

          </div>

          <div class="square-button">
            <img style="width: 44px; height: 44px;" src="../../../assets/icon/logos/Turns.png" alt="">
            <p style="margin-top: 10px; width: 91px;">Turnos</p>
          </div>

        </div>


      </div>
      <div style="display: flex;  width: 100%; flex-direction: column;margin-left: 27px;margin-right: 23px;">
        <div style="justify-content: space-between;width: 90%; display: flex; ">
          <ion-label style="color: #393235;
          font-family: 'SF Pro';
          font-size: 20px;
          font-style: normal;
          font-weight: 600;
          line-height: 27.5px; /* 137.5% */
          letter-spacing: -0.408px;">Emergencias</ion-label>

        </div>
        <div style="margin-bottom: 24px;" >
         <div *ngFor="let pet of items" class="emergency-square">
          <div style="margin-left: 25px;">
            <div style="display: flex; margin-top: 11px;">
              <h3>
                {{pet.name}}
              </h3>
              <img style="width: 27px;height: 27px;margin-left: 5px;" src="../../../assets/icon/petIcons/TransparentDog.png" alt="">
            </div>
            <div style="display: flex; align-items: center;">
              <img style="width: 16px;height: 16px;margin-right: 5px;"  src="../../../assets/icon/stateIcons/EmergencyRed.png" alt="">
              <h5>
                {{pet.emergenc}}
              </h5>
            </div>
           
            <div style="display: flex; width: 131px; justify-content: space-between;">
              <div style="display: flex;">
                <img style="width: 16px;height: 14px;margin-right: 5px;"  src="../../../assets/icon/logos/DateWhite.png" alt="">
                <p>
                  {{pet.age}}
                </p>
              </div>
              <div style="display: flex;">
                <img style="width: 14px;height: 14px;margin-right: 5px;"  src="../../../assets/icon/petIcons/Rule.png" alt="">
                <p>
                  {{pet.type}}
                </p>
              </div>  
            </div>
            
          </div>
          <div>

          </div>
          
            <div style="display: flex; align-items: center;">
              <div (click)="cancel(pet.name)" class="option" style="background: #FEE7E7;">
                <div>
                  <img src="../../../assets/icon/actions/Cancel.png" alt="">
                <p style="
                color: #E0735C;">Rechazar</p>  

                </div> 
              </div>
              <div (click)="confirm(pet.name)"  class="option" style="background: #DDF9E1;"> 
                <div>
                  <img src="../../../assets/icon/actions/Accept.png" alt="">
                <p style="color: #085E17;">Aceptar</p>  

                </div> 
              </div>
            </div>
          
         </div>

        </div>

      </div>
      <div style="margin-left: 26px;margin-bottom: 27px;">
        <div style="justify-content: space-between;width: 90%; display: flex; ">
          <ion-label style="color: #393235;
          font-family: 'SF Pro';
          font-size: 20px;
          font-style: normal;
          font-weight: 600;
          line-height: 27.5px; /* 137.5% */
          letter-spacing: -0.408px;">Turnos actuales</ion-label>

        </div>
        <div style="display: flex;">
          <div class="filters">
            <img  src="../../../assets/icon/stateIcons/Ready.png" alt="">
            <p>Listos</p>
          </div>
          <div class="filters">
            <img src="../../../assets/icon/stateIcons/Waiting.png" alt="">
            <p>En espera</p>
          </div>
        </div>
        <div *ngFor="let pet of espera" class="pet-square">
          <div style="margin-left: 25px;">
            <h3>
              {{pet.name}}
            </h3>
            <p style="color: #A89D9B;
      font-weight: 500;
      line-height: 27.5px; /* 250% */
      letter-spacing: -0.25px;">
              {{pet.service}}
            </p>
            <div style="display: flex; align-items: center;">
              <img style="width: 10px; height: 10px;margin-right: 5px;" src="../../../assets/icon/stateIcons/Ready.png" alt="">
              <p style="color: var(--accessible-system-gray-light, #6C6C70);
        font-weight: 400;
        line-height: 24px; /* 218.182% */
        letter-spacing: -0.38px;">
                {{pet.state}}
              </p>
            </div>

          </div>
          <img src="../../../assets/pruebas/perroCaja.png" alt="">
        </div>

      </div>

    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border">
  <app-footer></app-footer>
</ion-footer>
